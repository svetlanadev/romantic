{% extends "base.html" %}

{% block meta_title %}Мероприятия{% endblock %}

{% block main %}
{% load imagekit %}

<style type="text/css">
        .background_text{
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 40px;
            line-height: 1.42857143;
            color: #FFF;
            background-color: #fcfcfc;
            background:url(/static/img/bg-text.png);
        }
    </style>

<h1 align="center"><strong>Мероприятия Клуба</strong></h1>
<div class="row">
{% for party in partys %}
<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <div style="background-image:url({{ party.image.url }}); background-size: cover;  padding-top:20px; height:180px; width:100%">
            <div align="center" class="background_text">
                {{ party.name }}
            </div>
        </div>
        <div class="caption">
            <div align="center">
                <h4>Начало - <strong>{{ party.date_start }}</strong></h4>
            </div>
            <p>{{ party.text|safe|truncatechars:130 }}</p>
            <div align="center">
                <a href="/party/{{ party.id }}"><button type="button" class="btn btn-info btn-sm">Подробнее/Обсудить</button></a>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
