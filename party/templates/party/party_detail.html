{% extends "base.html" %}

{% block main %}
{% load urltag %}
{% load comments_tags %}
<!-- Походы -->
<div id="party">
	<div>{{ party.text|safe }}</div>

	{% for file in party.files.all %}
	<div class="well">
        <img src="http://avelino.ru/assets/templates/main/img/doc.png" width="25px"><a href="{{ file.one_file }}">{{ file.file_name }}</a><br>
    </div>
    {% endfor %}
</div>
<div id="comments">
	<div class="body">
		<div class="col-md-12 right">
		<hr>
			{% power_comments request party.get_absolute_url %}
		</div>
	</div>
</div>
{% endblock %}
